<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<style>
		body{
			font:16px sans-serif;
			font-size-adjust:0.5;
			margin:0;
		}
		a{
			text-decoration: none;
			color:#222;
		}
		*{
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;

		}

		h1,
		h2,
		h3{
			font-weight: 100;
			text-align: center;
		}
		p{
			width: 400px;
			padding:10px;
			margin:10px auto;
			border:solid 1px #ccc;
		}
		.form{
			width: 400px;
			margin:10px auto;
		}
		input{
			display: inline-block;
			border:solid 1px #ccc;
			line-height: 30px;
			width: 200px;
		}
		input[type="submit"]{
			font-size: 1rem;
			background: #ccc;
			color:#222;
			width: 90px;
			border-radius:3px;
		}
		input[type="checkbox"]{
			width: auto;
			display: inline-block;
			margin:10px 0;
			vertical-align: middle;
		}
	</style>
</head>
<body>
<h1>Débuter les contrôles formulaires</h1>
	<div class="form">
			<form action="#" method="get">
				<input type="text" name="nom" id="nom">
				<div class="target">
				<input type="checkbox" id="condition" value="yes" name="choix">
				</div>
				<input type="submit" value="Valider">
			</form>
	</div>
	<script>
	let btn=document.getElementsByTagName('input')[2];
	document.getElementById('nom').focus();

		

	//fonction pour la checkbox
		
		function envoiF(event){
		event.preventDefault();/*rien envoyer*/
		let check=document.getElementsByTagName('input')[1].checked;
		let msg=document.getElementsByTagName('input')[0].value;
		
		let printOut=document.querySelector('.target');
		let contenant=document.createElement('span');
		let contenu=document.createTextNode(condition.value);
		
			if(!msg || !check){
				alert("remplir les champs");
			}
			else{
				alert(msg+'\n'+condition.value);//mettre check pour "vrai"
			
					
					contenant.appendChild(contenu);
					printOut.appendChild(contenant);
					//document.querySelector('form').submit();/*envoyer après validation*/
			}



		}

		
		//
		btn.addEventListener('click',envoiF,false);
	</script>
</body>
</html>
